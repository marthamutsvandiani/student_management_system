name: Build and deploy JAR app to Azure Web App - students

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  # Job for running tests
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java version
        uses: actions/setup-java@v2  # Using the latest version of setup-java
        with:
          java-version: '21'  # Specify the Java version

      - name: Run tests with application-test.properties
        run: |
          cd studentmanagementsystem
          mvn clean test -Dspring.profiles.active=test # Ensures the 'test' profile is used

  # Job for building the application
  build:
    runs-on: ubuntu-latest
    needs: test  # This makes sure the build only runs if tests pass

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java version
        uses: actions/setup-java@v2  # Using the latest version of setup-java
        with:
          java-version: '21'  # Specify the Java version

      - name: Build with Maven
        run: |
          cd studentmanagementsystem
          mvn clean install
          
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: java-app
          path: '${{ github.workspace }}/studentmanagementsystem/target/*.jar'

  # Job for deployment to Azure
  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: java-app

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'students'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_F2536DADFF644FE7A8B1EE21FBB633DE }}
          package: '*.jar'
